<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập tài khoản</title>
    <link rel="icon" href="image/logosendo.png">
    <link rel="stylesheet" href="css/header1.css">
</head>
<body>
    <div class="container">
        <header class="header1">
            <a href="TrangChu.html"><img src="image/logosendo.png"></a>
            <h2>Đăng nhập</h2>
            <a href="#" class="hotro">Bạn Cần giúp đỡ?</a>
        </header>
        <nav class="nav1">
            <a href="TrangChu.html"><img src="image/logo-sendo (1).png"></a>
            <div class="khung">
                <p>Đăng nhập</p>
                <form action="">
                    <div class="thongtin">
                        <label>Username</label>
                        <input type="text" class="username" name="username" id="username" placeholder="Đăng nhập tài khoản Sendo">
                    </div>
                    <div class="thongtin">
                        <label>Password</label>
                        <input type="password" class="username" name="password" id="password" placeholder="Nhập mật khẩu">
                    </div>
                    <br>
                    <div class="thongtin">
                        <label><input type="checkbox">Nhớ mật khẩu</label>
                    </div>
                    <div class="thongtin">
                        <a href="#" class="quenmaukhau">Quên mật khẩu?</a>
                    </div>
                    <br>
                    <div class="thongtin">
                        <button type="button" style="cursor: pointer;" onclick="return DangNhap()">Đăng nhập</button>
                    </div>
                    <a href="#" class="logo1"><img src="image/Facebook_Logo_(2019).png.webp"></a>
                    <a href="#" class="logo2"><img src="image/Google__G__Logo.svg.png"></a>
                    <p>Bạn biết đến Sendo? <a href="Dangky.html">Đăng ký</a></p>
                </form>
            </div>
        </nav>
    </div>
</body>
</html>
